<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1d4ed8">
    <title>ClientFlow - Gestão & CRM</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tab-active { color: #1d4ed8; border-bottom: 3px solid #1d4ed8; }
        body { -webkit-tap-highlight-color: transparent; }
        .animate-in { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 pb-24 font-sans">

    <header class="bg-white border-b p-5 sticky top-0 z-30">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-700 tracking-tight italic">CLIENT<span class="text-slate-800">FLOW</span></h1>
            <div class="text-right">
                <p class="text-[9px] font-bold text-slate-400 uppercase">Pendente</p>
                <p id="total-pending" class="text-sm font-black text-red-600">R$ 0,00</p>
            </div>
        </div>
    </header>

    <nav class="bg-white border-b sticky top-[73px] z-20">
        <div class="max-w-md mx-auto flex">
            <button onclick="switchTab('services')" id="btn-services" class="flex-1 py-4 text-xs font-black uppercase tab-active">Serviços</button>
            <button onclick="switchTab('clients')" id="btn-clients" class="flex-1 py-4 text-xs font-black uppercase text-slate-400">Clientes</button>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4">
        
        <div id="view-services" class="space-y-6">
            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="setFilter('all')" id="f-all" class="bg-blue-700 text-white px-5 py-2 rounded-full text-[10px] font-bold uppercase shadow-md shadow-blue-200">Todos</button>
                <button onclick="setFilter('pending')" id="f-pending" class="bg-white text-slate-500 px-5 py-2 rounded-full text-[10px] font-bold uppercase border">Pendentes</button>
            </div>
            <div id="service-list" class="space-y-4"></div>
        </div>

        <div id="view-clients" class="hidden space-y-4">
            <h3 class="text-[11px] font-black text-slate-400 uppercase tracking-widest ml-1">Minha Agenda</h3>
            <div id="contact-list" class="space-y-3"></div>
        </div>

    </main>

    <button onclick="openModal()" class="fixed bottom-8 right-6 bg-blue-700 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center z-40">
        <i data-lucide="plus" class="w-7 h-7"></i>
    </button>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 hidden items-end z-50 p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md mx-auto rounded-[2.5rem] p-8 animate-in">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black text-slate-800">Novo Serviço</h3>
                <button onclick="closeModal()"><i data-lucide="x" class="text-slate-400"></i></button>
            </div>
            <form id="main-form" class="space-y-4">
                <input type="text" id="c-name" placeholder="Nome do Cliente" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
                <input type="tel" id="c-phone" placeholder="WhatsApp (DDD + Número)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none">
                <input type="text" id="s-desc" placeholder="Descrição do Serviço" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none" required>
                
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="s-value" placeholder="Valor R$" step="0.01" class="p-4 bg-slate-50 border rounded-2xl outline-none font-bold" required>
                    <input type="date" id="s-date" class="p-4 bg-slate-50 border rounded-2xl outline-none text-xs font-bold" required>
                </div>

                <div class="flex gap-3">
                    <select id="s-status" class="flex-1 p-4 bg-slate-50 border rounded-2xl outline-none font-bold text-sm">
                        <option value="pending">Pendente</option>
                        <option value="paid">Pago</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-blue-700 text-white p-5 rounded-2xl font-black uppercase tracking-widest">Registrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
